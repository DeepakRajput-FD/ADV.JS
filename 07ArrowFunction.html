<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        //simple function

        // function is the heart of the js and function treated as first citizen of the javascript.
        // function is the group of code, basically it is used to print the statement multiple time. 

        function fun1(a,b)
         {
            return a+b;
            console.log(a+b);
        }
       console.log(fun1(10,20)); 


        // a variable is hold the function which is called arrow function or function expression.
        //arrow function are the anonymous function which does not have function name but is often assign to any variable
        
        let arrow=(a,b,c)=>{return a+b+c;
        }
        // arrow(30,40,50);
            console.log(arrow(50,90,12001212));


              // Function Declaration are hoisted but Function Expressions are Not Hoisted

    </script>
</body>
</html>
