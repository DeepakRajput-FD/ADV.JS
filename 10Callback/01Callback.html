<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack</title>
</head>
<body>
    <h1>CallBack In JS</h1>

    <p>
      A JavaScript callback is a function which is to be executed after another
      function has finished execution or completed their task
    </p>

    <script>
        console.log('it is print first');
        setTimeout(() => {
            console.log('it is print after some time');
        }, 2000);
        console.log('it is print second');

    </script>
</body>
</html>
