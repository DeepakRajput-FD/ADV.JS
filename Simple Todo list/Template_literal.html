<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literal</title>
</head>
<body>
    <input type="text" name="" id="input1">
    <button id="btn1">click</button>
    <div id="show">

    </div>

    <script>
        let input1=document.getElementById('input1');
        let show=document.getElementById('show');
        let btn1=document.getElementById('btn1');

        btn1.addEventListener('click',function ()
         {
            let element1=document.createElement('div');
            let text=`<input type="checkbox"><input type="text" value="${input1.value}" >  <button>Edit</button> <button id='dele1' >Delete</button>`;
            // let textnode=document.createTextNode(text);
            element1.innerHTML=text;
            show.appendChild(element1);

            

            dele1.addEventListener('click',function ()
             {
                console.log('how');   
                
                element1.forEach(element => {
                    element.remove();
                });
                
            });
            


        });
    </script>
</body>
</html>
