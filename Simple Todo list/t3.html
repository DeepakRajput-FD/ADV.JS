<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo List</title>
    <style>
        *
        {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 20px;
        font-family: sans-serif;
        }
        #parent
        {
            display: flex;
            justify-content: space-around;
            padding: 20px 0px;
            flex-wrap: wrap;
            align-items: center;
            background-color: tan;
            
        }
        input,button
        {
            padding: 5px;
        }
        button
        {
            border: 0;
            padding: 5px 10px;
        }
        .wrap1
        {
            text-align: center;
            padding: 20px 0px;
        }

        #btn1
        {
            background: green;
            color: white;

        }

    </style>
</head>
<body>
    <div class="wrap1">

        <input type="text" name="" id="input1">
        <button id="btn1">
            Create
        </button>
    </div>
    <div id="parent">

        <div id="div2">

        </div>
       
        <div id="div3">
        </div>
        <div id="div4">
        </div>
    </div>
    <script>
       let btn=document.getElementById('btn1');
        btn.addEventListener('click',function ()
         {
    
            let input=document.getElementById('input1').value;

            if (input=='')
             {
                alert('Enter a value, it is necessary ');    
            }
            else
            {

                //1st element

                let text=document.createElement('label');  //label element
                let button=document.createTextNode(input); //text
                text.appendChild(button); 
               let name= document.getElementById('div2').appendChild(text); // 1st input show on html 
    
                //2nd element
               
                let create=document.createElement('button'); //create a element edit button
                let text1=document.createTextNode('Edit'); //create a text
                create.appendChild(text1)
              let edit= document.getElementById('div3').appendChild(create);
                edit.style.background='yellow';//styling
                
                //3rd element

                let dele=document.createElement('button');
                let deletext=document.createTextNode('Delete');
                dele.appendChild(deletext);
               let delet= document.getElementById('div4').appendChild(dele); // Delete

               delet.style.background='red';//styling

               //delete button
               delet.addEventListener('click',function ()
                {
                   delet.remove();
                   edit.remove();
                   name.remove();
               });
   

               //edit button
               edit.addEventListener('click',function ()
                {
                    button.remove();
                   text=document.createElement('input');
                  let text2=document.createTextNode(input);
                   text.appendChild(text2)
                   name.appendChild(text)

                //    text.style.background='transparent';
                   text.style.border='0';

               });
            }

    });
          

        
    </script>
</body>
</html>
