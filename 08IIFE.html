<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
</head>
<body>
    <script>
    //   A JavaScript IIFE (Immediately Invoked Function Expression) is a function
    //   that runs the moment it is invoked or called in the JavaScript event loop.
        
    // a function which does not have function name and we don't want to call multiple time.

    (function ()
     {
        console.log('hii my name is deepak');    
    })();

    // first bracket is used to crate a function and second is used to call a function
    
    </script>
</body>
</html>
