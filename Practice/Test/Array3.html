<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>

        let obj1={name:'Deepak',surname:'Rajput',age:19}
        console.log(Object.keys(obj1)); //it rturn the keys of object.
        console.log(Object.values(obj1)); //it rturn the value of object.
        console.log(Object.entries(obj1)); //it rturn the value in format of array. 

        console.log(obj1.hasOwnProperty('age'));
        //hasOwnProperty check the value is avaliable in object or not if it avaliable provide  true otherwise provide false value.
        console.log(obj1.name);
</script>
</body>
</html>
