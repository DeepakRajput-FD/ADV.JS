<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <script>
        function mul(a,b,fun2,fun3)
         {
            console.log(a*b);
            fun2();
            fun3();
        }
        
        function my()
         {
            console.log('this is my function');    
        }
          function second()
         {
            console.log('this is second function');    
        }
        mul(10,20,my,second);

    </script>
</body>
</html>
