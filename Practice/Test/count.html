<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count web</title>
</head>
<body>
    <button id="button1">
       Click to Count
    </button>
    <script>
        let button1=document.getElementById('button1');
        let Count=1;
        button1.addEventListener('click',function ()
         {
            button1.innerHTML='Count '+Count;
            Count++;
        })
    </script>
</body>
</html>
