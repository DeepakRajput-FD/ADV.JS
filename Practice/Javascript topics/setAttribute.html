<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Attribute</title>
</head>
<body>
    <button id="btn1">
        click
    </button>
    <script>
       let btn1=document.getElementById('btn1');
       btn1.setAttribute('style','color:aliceblue; font-size:15px; background:red');
       btn1.setAttribute('onclick',"alert('hello my name is deepak');");
    </script>
</body>
</html>
