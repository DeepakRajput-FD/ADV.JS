<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js screen object</title>
</head>
<body>
    <script>
        //js screen object hold the information of the browser 
        document.write(" Your Screen Width "+screen.width+'<br>');
        document.write("Your Screen Color Depth "+screen.colorDepth+'<br>');
        document.write(" Your Screen Height "+screen.height+'<br>');
    </script>
</body>
</html>
