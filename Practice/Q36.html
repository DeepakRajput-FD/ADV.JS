<body>
    <h4>
        calculate the last value of array and start of array
    </h4>
    <input type="text" name="" id="input1">
    
    <button onclick="myfun()">
        click
    </button>

    <script>
        function myfun()
         {
            let input=Number(document.getElementById('input1').value);
            let rev=0;
            let arr=[];
            
            while (input>0)
             {
                let digit=input%10;
                rev=digit;
                input=Math.floor(input/10);
                arr.push(rev);                
                if (input==0) {
                    
                    let arr2=arr[arr.length - 1];
                    // console.log('arr1 '+arr[0]); array 1 the number is reverse 
                    // console.log('arr2 '+arr2); array 2 
                    alert(arr[0]+arr2); //it is calculate the value
                }
            }
            
            }
    </script>
