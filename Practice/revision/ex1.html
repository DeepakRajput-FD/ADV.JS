<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query selector</title>
</head>
<body>
    <h1>Hello my name is js</h1>
    <script>
        var varh1=document.querySelector('h1');
        console.log(varh1);
        varh1.style.color='blue';
    </script>
</body>
</html>
