<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd_even</title>
</head>
<body>
    <ul>
        <li>hello 1</li>
        <li>hello 2</li>
        <li>hello 3</li>
        <li>hello 4</li>
        <li>hello 5</li>
        <li>hello 6</li>
        <li>hello 7</li>
        <li>hello 8</li>
        <li>hello 9</li>
        <li>hello 10</li>
    </ul>
    <script>
        let list=document.querySelectorAll('li');
        // console.log(list);
        list.forEach(function (element,index) {
            console.log(element);
            if (index%2==0)
             {
                console.log('even');
                element.style.color='red';    
            }
            else if(index%2==1)
            {
                console.log('odd');
                element.style.color='blue';    
            }
        })
    </script>
</body>
</html>
