<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        .myimages1 img
        {
            width: 150px;   
        }
        .myimages1
        {
            display: flex;
            flex-direction: column;
        }
        .parent
        {
            display: flex;
            column-gap: 20px;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="parent">

    <div class="myimages1">
        <img src="./images/jacket1.webp" alt="">
        <img src="./images/jacket2.webp" alt="">
        <img src="./images/jacket3.webp" alt="">
        <img src="./images/jacket4.webp" alt="">
        <img src="./images/jacket5.jpg" alt="">
    </div>
    
    <div class="myimages2">
        <img src="" alt="">
    </div>
</div>

    <script>
        let allImages=document.querySelectorAll('.myimages1 img');

        let allImages2=document.querySelector('.myimages2 img');

        allImages.forEach(function (element,index)
         {
            element.addEventListener('click',function ()
             {
                let image1=this.getAttribute('src');
                console.log(image1);
                
                allImages2.setAttribute('src',image1)
                allImages2.style.border='2px solid black';
            })
        })
        
    </script>

</body>
</html>
