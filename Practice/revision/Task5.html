<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

        <h1>This is h1</h1>
        <h2>This is h2</h2>
        <h1>This is h1</h1>
        <h3>this is h3</h3>
        <h4>this is h4</h4>
        <h6>this is h6</h6>
        <h2>this is h2</h2>
        <h1>This is h1</h1>
        <h5>this is h5</h5>
        <h6>this is h6</h6>
        <h2>this is h2</h2>


    <script>
        
        
        let h1=document.querySelectorAll('h1');
        let h2=document.querySelectorAll('h2');
        let h3=document.querySelectorAll('h3');
        let h4=document.querySelectorAll('h4');
        let h5=document.querySelectorAll('h5');
        let h6=document.querySelectorAll('h6');

        h1.forEach(function (element)
         {
            element.style.color='red';    
        })
        h2.forEach(function (element)
         {
            element.style.color='green';    
        })
        h3.forEach(function (element)
         {
            element.style.color='teal';    
        })
        h4.forEach(function (element)
         {
            element.style.color='yellow';    
        })
        h5.forEach(function (element)
         {
            element.style.color='blueviolet';    
        })
        h6.forEach(function (element)
         {
            element.style.color='brown';    
        })

      

        // h1.style.color='red';
        // h2.style.color='green';

    </script>

</body>
</html>
